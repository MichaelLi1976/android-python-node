name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            openjdk-17-jdk \
            unzip

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install --upgrade buildozer
          pip install --upgrade cython==0.29.33

      - name: Build APK
        run: |
          yes | buildozer -v android debug 2>&1 | tee build.log || true
          
      - name: Upload build log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-log
          path: build.log

      - name: Check for APK
        if: always()
        run: |
          echo "=== Searching for APK ==="
          find . -name "*.apk" -type f
          ls -la bin/ || echo "No bin directory"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: python-api-node-apk
          path: bin/*.apk
