name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Buildozer
        run: |
          docker run --rm \
            -v "$PWD":/home/user/hostcwd \
            -w /home/user/hostcwd \
            kivy/buildozer:latest \
            buildozer -v android debug

      - name: List generated files
        run: |
          ls -la bin/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: python-api-node-${{ github.sha }}
          path: bin/*.apk
          retention-days: 30

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs
          path: .buildozer/


