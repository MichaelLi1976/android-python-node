name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 獲取你的程式碼 (升級到 v4)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 執行打包動作 (修正大小寫為 ArtemSerebriennikov)
      - name: Buildozer Action
        uses: ArtemSerebriennikov/buildozer-action@v1
        with:
          save_cache: true

      # 3. 上傳生成的 APK (升級到 v4 以符合 GitHub 最新規範)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: python-api-node
          path: bin/*.apk

